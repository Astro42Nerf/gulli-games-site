<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulli Clicker Worlds - Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
    }
    .game-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
      z-index: 1;
    }
    .top-bar a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 1rem;
      background: #111;
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">&larr; Back to Gulli Games</a>
  </div>
  <div class="game-wrapper">
    <iframe src="https://scratch.mit.edu/projects/1060245631/embed" allowtransparency="true" allowfullscreen></iframe>
  </div>
</body>
</html>
