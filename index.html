<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulli Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #00ffcc;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #1e1e2f, #0e0e0e);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ddb3;
    }
    .games {
      padding: 60px 20px;
      background: #161616;
      text-align: center;
      display: none;
    }
    .games h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00ffcc;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-item {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .game-item h3 {
      margin: 0 0 10px;
      color: #fff;
    }
    .game-item p {
      color: #aaa;
    }
    iframe {
      border: none;
      width: 100%;
      height: 202px;
      margin-top: 10px;
    }
    footer {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .overlay iframe {
      width: 90%;
      height: 90%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    function toggleGames() {
      const gamesSection = document.getElementById('games');
      gamesSection.style.display = (gamesSection.style.display === 'none' || gamesSection.style.display === '') ? 'block' : 'none';
      if (gamesSection.style.display === 'block') {
        gamesSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
    function openFullscreen() {
      document.getElementById('fullscreenOverlay').style.display = 'flex';
    }
    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').style.display = 'none';
    }
  </script>
</head>
<body>
  <header>Gulli Games</header>
  <section class="hero">
    <h1>Welcome to Gulli Games</h1>
    <p>Creating fun, immersive, and unforgettable gaming experiences.</p>
    <button class="btn" onclick="toggleGames()">Explore Games</button>
  </section>

  <section id="games" class="games">
    <h2>Our Games</h2>
    <div class="game-list">
      <div class="game-item">
        <h3>Gulli Clicker</h3>
        <p>A fun and addictive clicker game with a quirky twist!</p>
        <iframe 
          src="https://scratch.mit.edu/projects/1048768469/embed" 
          allowtransparency="true" 
          frameborder="0" 
          scrolling="no" 
          allowfullscreen>
        </iframe>
        <br>
        <a 
  href="https://scratch.mit.edu/projects/1048768469/fullscreen/" 
  target="_blank" 
  class="btn" 
  style="display:inline-block;margin-top:10px;">
  Play Fullscreen
</a>
      </div>
    </div>
  </section>

  <div id="fullscreenOverlay" class="overlay">
    <button class="close-btn" onclick="closeFullscreen()">Close</button>
    <iframe 
      src="https://scratch.mit.edu/projects/1048768469/fullscreen/" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    &copy; 2025 Gulli Games. All rights reserved.
  </footer>
</body>
</html>
